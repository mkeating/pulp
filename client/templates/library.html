<template name="library">

	<div class="title"> Library</div>

	<div class="searchBar">
		<form class="search">
		<input type="text" name="searchTerms" placeholder="Search by tags...">
		<input type="submit" style="display:none" class="btn btn-default" value="Submit">
	</form>
	</div>	
	<div class="container-fluid">
	{{#each stories}}
		{{> libraryStory }}
	{{/each}}
</div>

</template>
