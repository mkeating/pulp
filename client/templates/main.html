<template name="main">
	{{#if currentUser}}
	<div id="workspace">
		<div class="title">Start something new...</div>
		<form class="new-story">
		  	<input type="text" name="title" placeholder="The title of your story">
		  	<!--<input type="textarea" name="text" class="storyInput" placeholder="Type your story here">-->
		  	<textarea name="text" class="storyInput" placeholder="Type your story here"></textarea>
		  	<input type="text" name="tags" class="tagsInput" placeholder="Enter tags (seperated by ';' "> 
		  	<input type="submit" class="btn btn-default" value="Submit">
		</form>

	</div>
	{{else}}
		<!-- TODO -->
		No user!

	{{/if}}
</template>
