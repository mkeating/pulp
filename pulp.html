<head>
  <title>Pulp</title>
</head>


<body >

</body>

<template name="ApplicationLayout">
	<div class="container-fluid">

		{{#if currentUser}}
			<div class="row">
				{{#if currentUser}}
				  	{{> nav}}
				{{/if}}
			</div>
			<div class="row">
				<div class="col-lg-1 col-md-1"></div>
				
				<div class="col-lg-10 col-md-10 middle">
					

					<div class="main">
						{{> yield "main"}}
					</div>

					<div class="storyLine">
						{{> yield "story"}}
					</div>

					<div class="library">
						{{> yield "library"}}
					</div>

				</div>
				
				<div class="col-lg-1 col-md-1"></div>
			</div>
		{{else}}
			<!-- bootstrap layout specific for no logged in users -->
			<div class="col-lg-4 col-md-3"></div>
			<div class="col-lg-4 col-md-6">
				<div class="registerBox">	
				<h1>PULP</h1>	
					<h2>Sign up!</h2>	
					{{> register}}

					<div class="loginBox">
						Or
						<h2><a data-toggle="modal" data-target="#loginModal">Login...</a></h2>
					</div>
				</div>
				
				<!-- Login Modal -->
				<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
								<h4 class="modal-title" id="loginModalLabel">Login</h4>
								<div class="modal-body">
										{{> login}}
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- end login modal -->

			</div>
			<div class="col-lg-4 col-md-3"></div>
		{{/if}}
	</div>
</template>

<template name="nav">
	<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">PULP</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="/">Home <span class="sr-only">(current)</span></a></li>
        <li><a href="/library">Library</a></li>
        <li><a class="logout">Log out</a></li>
        
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
	</template>

<template name="main">
	{{#if currentUser}}
	<div id="workspace">
		<h1>Start something new...</h1>
		<form class="new-story">
		  	<input type="text" name="title" placeholder="The title of your story">
		  	<input type="text" name="text" class="storyInput" placeholder="Type your story here">
		  	<input type="text" name="tags" class="tagsInput" placeholder="Enter tags (seperated by spaces"> 
		  	<input type="submit" class="btn btn-default" value="Submit">
		</form>

	</div>
	
	
	{{else}}
		<!-- TODO -->
		No user!

	{{/if}}
</template>

<template name="library">

	<h1> Library</h1>
	<!--<div ng-include="'library.ng.html'" ng-controller="LibraryCtrl"> </div>-->

	{{#each stories}}
		{{> libraryStory }}
	{{/each}}

</template>

<template name="libraryStory">

	<a href="../story/{{_id}}" class="libraryLink">

		<div class="libraryCard col-lg-3 col-md-3 col-sm-4 col-xs-6">
			<div class="libraryHeader"> <h2>{{title}}</h2>
				Created by: {{createdBy}}
			</div>
			<div class="tags">
				{{#each tags}}
					<div class="tag"> {{tag}} </div>
				{{/each}}
			</div>
			<div class="textPreview">
				{{truncatedText text}}
			</div>
			<div class="fade"></div>
		</div>
	</a>


</template>

<template name="story">

	<h1>You are now reading a story </h1>
	<h2>Title: {{title}}</h2>

	current story: {{currentStoryID}}<br />
	<!--active panel: {{activePanel}}<br />-->

	<div id="workspace">

		{{#each storyLine }}
			{{> panel id=_id}}
			<br />
		{{/each}}

	</div>
	
</template>

<template name= "panel">
	<div class="panel" id={{id}}>
		
		{{#if activePanel id }}
			<span style="color:red;">THIS IS THE ACTIVE PANEL</span> <br />
		{{/if}}

		<div class="bookmarkButton">Bookmark</div>

		{{#with getPanel id}}

			{{#with getAvatar createdBy}}
				<img src={{profile.avatar}} class="img-circle img-responsive avatar"/>
			{{/with}}

			<div class="panelText"> {{{text}}} </div>

			<!--<div class="debug">
				parent panel : {{parentPanel}} <br />
				parent story : {{parentStory}} <br />
				this panels id: {{_id}}  <br />
				created by: {{createdBy}} <br />
			</div>-->

			{{#if activePanel ../id }}
				{{#each children}}		
					{{#with getChild this}}
						<div class="choice">
							<a class="storyLink" id={{_id}} > {{choiceName}}  </a>
						</div>
					{{/with}}
				{{/each}}

				{{> form  }}
			{{/if}}

		{{else}}
			there is no panel
		{{/with}}
	</div>
</template>

<template name="form">

	{{#if dots }}
		dots
		<form class="new-panel">
			<input type="text" name="text" placeholder="Type your story here" >
			<input type="hidden" name="parent" value= {{_id}} >
			<input type="submit" value="Submit">
		</form>
				
	{{/if}}

	{{#if choices }}
		Continue the story:
		<form class="new-panel">
				<input type="text" class="choiceNameInput" name="choiceName" placeholder="Type your choice name here (eg 'Enter the cave')" >
				<div class="addChoiceButton"> + </div>
			<div class="hiddenInputs">
				<input type="textarea" name="text" class="storyInput" placeholder="Type your story here" >
				<input type="hidden" name="parent" value= {{_id}} >
				<input type="submit" class="btn btn-default" value="Submit">
			</div>
		</form>
	{{/if}}
				
</template>

<template name="login">
	<form id="login">
		<div class="error">{{getErrors}}</div>
		<input type="email" name="loginEmail" placeholder="Email...">
		<input type="password" name="loginPassword" placeholder="Password...">
		<input type="submit" class="btn btn-default" value="Login">
	</form>
</template>

<template name="register">
	<form id="signUp">
		<div class="error">{{getErrors}}</div>
		<input type="email" name="registerEmail" placeholder="Enter your email...">
		<input type="password" name="registerPassword" placeholder="Enter your password...">
		<input type="submit" class="btn btn-default" value="Register">
	</form>
</template>
